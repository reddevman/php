<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formulario dirección PHP</title>
    <style>
        div > h1 {text-align: center;}
        div label {font-weight: bold;}
    </style>
</head>

<body>
    <div class="form-group container">
        <h1 class="h1 text-primary">Insertar campos de dirección para envío a PHP</h1>
        <form action="insertardirec.php" method="post">
            <label for="inputcalle">Calle:</label>
            <select name="tipocalle" class="form-control mb-2">
                <option value="calle">Calle</option>
                <option value="avd">Avenida</option>
                <option value="plaza">Plaza</option>
            </select>
            <input type="text" class="form-control" name="calle" placeholder="Calle...">
            <label for="inputnumero">Número:</label>
            <input type="text" class="form-control" name="numero" placeholder="Número...">
            <label for="inputpoblacion">Población:</label>
            <input type="text" class="form-control" name="poblacion" placeholder="Población...">
            <label for="inputpais">País:</label>
            <input type="text" class="form-control mb-2" name="pais" placeholder="País...">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
